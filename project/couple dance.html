<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Dance Registration</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>

    <div class="container">
        <h1>Couple Dance</h1>
        <p><strong>Date:</strong> February 14, 2025</p>
        <p><strong>Time:</strong> 6:00 PM - 9:00 PM</p>
        <p><strong>Entry Fee:</strong> 500 per couple</p>
        <p class="note"><strong>Note:</strong> A partner is mandatory and a formal attire required.</p>

        <form action="payment.html">
            <h3>Your Details</h3>
            <label>Name:</label>
            <input type="text" placeholder="name" required>

            <label>Email:</label>
            <input type="email" placeholder="@gmail.com" required>

            <label>Mobile Number:</label>
            <input type="number" placeholder="0000000000" required>

            <h3>Partner's Details</h3>
            <label>Partner's Name:</label>
            <input type="text" placeholder="name" required>

            <label>Partner's Email:</label>
            <input type="email" placeholder="@gmail.com" required>

            <label>Partner's Mobile:</label>
            <input type="number" placeholder="0000000000" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

</body>
</html>
