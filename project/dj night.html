<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Night Registration</title>
    <link rel="stylesheet" href="event.css">
</head>
<body>

    <div class="container">
        <h1>DJ Night</h1>
        <p><strong>Date:</strong> February 14, 2025</p>
        <p><strong>Time:</strong> 8:00 PM - 12:00 AM</p>
        <p><strong>Entry Fee:</strong> 250</p>

        <form action="payment.html">
            <label>Name:</label>
            <input type="text" placeholder="name" required>

            <label>Email:</label>
            <input type="email" placeholder="@gmail.com" required>

            <label>Mobile Number:</label>
            <input type="number" placeholder="0000000000" required>

            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

</body>
</html>
